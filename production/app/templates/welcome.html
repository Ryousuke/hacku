<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>メインページ</title>
    <script>
      function displayResults(data) {
        const resultsContainer = document.getElementById("results-container");
        resultsContainer.innerHTML = "";

        if (data.length === 0) {
          resultsContainer.innerHTML = "No matching professors found.";
        } else {
          data.forEach((professor) => {
            const professorInfo = document.createElement("div");
            professorInfo.innerHTML = `<p>Name: ${professor.name}</p>
                                       <p>Hometown: ${professor.hometown}</p>
                                       <p>...</p>`; // 他のプロパティも必要に応じて追加

            resultsContainer.appendChild(professorInfo);
          });
        }
      }

      function searchProfessors(keyword) {
        fetch("/search", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({ keyword: keyword }),
        })
          .then((response) => response.json())
          .then((data) => {
            displayResults(data);
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </head>
  <body>
    <header class="header">
      <div class="css-header-welcome1">
        <h1 class="css-header-welcome2">
          <a class aria-label="みんなちがってみんないい" href="/welcome"
            >みんなちがってみんないい</a
          >
        </h1>
      </div>
      <div class="css-header-welcome3">
        <form action="{{url_for('search')}}" method="POST">
          <label for="keyword">キーワード検索してください:</label>
          <input type="text" id="keyword" name="keyword" required />
          <button type="submit">検索</button>
        </form>
      </div>
    </header>
    <main class="main">
      <div class="css-main-welcome1">
        <a class="css-main-welcome2" href="/welcome">ホーム</a>
        <a class="css-main-welcome3" href="/question">相性診断</a>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
