<!DOCTYPE html>

    <title>メインページ</title>
    <script>
      function displayResults(data) {
        const resultsContainer = document.getElementById("results-container");
        resultsContainer.innerHTML = "";

        if (data.length === 0) {
          resultsContainer.innerHTML = "No matching professors found.";
        } else {
          data.forEach((professor) => {
            const professorInfo = document.createElement("div");
            professorInfo.innerHTML = `<p>Name: ${professor.name}</p>
                                       <p>Hometown: ${professor.hometown}</p>
                                       <p>...</p>`; // 他のプロパティも必要に応じて追加

            resultsContainer.appendChild(professorInfo);
          });
        }
      }

      function searchProfessors(keyword) {
        fetch("/search", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({ keyword: keyword }),
        })
          .then((response) => response.json())
          .then((data) => {
            displayResults(data);
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
